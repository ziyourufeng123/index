<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/common.css">
        <!-- 动态生成的title插入处 -->
        <!-- 动态生成的meta和link标签插入处 -->
    </head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">Tool</div>
                <span>Web工具集</span>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="搜索工具..." id="searchInput">
                <span class="search-icon">🔍</span>
            </div>
            
            <div class="header-actions">
                <div class="language-switcher">
                    <select id="languageSelect" class="form-select">
                        <option value="zh-CN">简体中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
                <button class="theme-toggle" id="themeToggle">🌙</button>
            </div>
        </header>

        <!-- 左侧导航 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title" data-i18n="tool_categories">工具分类</h2>
            </div>
            
            <nav>
                <ul class="nav-list" id="navList">
                    <!-- 导航项将通过JavaScript动态生成 -->
                </ul>
            </nav>
            <footer class="sidebar-footer">
                <a href="#/privacy-policy" data-i18n="privacy_policy">隐私政策</a>
                <span>&nbsp;·&nbsp;</span>
                <a href="#/terms-of-service" data-i18n="terms_of_service">服务条款</a>
            </footer>
        </aside>

        <!-- 主内容区 -->
        <main class="main">
            <div class="main-header">
                <h1 class="main-title" data-i18n="web_tools_title">Web工具集</h1>
                <p class="main-subtitle" data-i18n="web_tools_subtitle">发现最实用的Web工具，提升您的工作效率</p>
            </div>

            <div class="tools-grid" id="toolsGrid">
                <!-- 工具卡片将通过JavaScript动态生成 -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">🔍</div>
                <p data-i18n="no_tools_found">未找到相关工具</p>
            </div>

            <div id="aboutPageContent" class="main-content" style="display: none;">
                <div id="markdownRenderedContent">
                    <!-- Markdown内容将渲染到这里 -->
                </div>
                <div id="twikooContainer">
                    <!-- Twikoo评论系统将初始化到这里 -->
                    <div id="tcomment"></div>
                </div>
            </div>

            <div id="toolTutorialPageContent" class="main-content" style="display: none;">
                <h2 id="toolTutorialTitle" class="main-title"></h2>
                <div class="tutorial-actions" style="margin-bottom: 20px;">
                    <a href="#" id="goToToolBtn" class="btn btn-primary" target="_blank" rel="noopener noreferrer" data-i18n="go_to_tool">前往工具</a>
                    <a href="#/" class="btn" data-i18n="back_to_home" style="background-color: #C4DFB8;">返回主页</a>
                </div>
                <div id="toolTutorialMarkdownContent" class="markdown-body">
                    <!-- Markdown content for the tool tutorial will be rendered here -->
                </div>
            </div>
        </main>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9820372911946431"
     crossorigin="anonymous"></script>
    <script src="./assets/js/marked.min.js"></script>
    <script src="./assets/js/twikoo.min.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
