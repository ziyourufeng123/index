    <script>
class MarkdownEditor {
    constructor() {
        this.markdownInput = document.getElementById('markdownInput');
        this.markdownPreview = document.getElementById('markdownPreview');
        this.wordCount = document.getElementById('wordCount');
        this.downloadBtn = document.getElementById('downloadBtn');
        this.copyBtn = document.getElementById('copyBtn');
        this.clearBtn = document.getElementById('clearBtn');
        this.fullscreenBtn = document.getElementById('fullscreenBtn');
        
        this.init();
    }
    
    init() {
        this.markdownInput.addEventListener('input', () => {
            this.updatePreview();
            this.updateWordCount();
        });
        
        this.updatePreview();
        this.updateWordCount();
        
        this.downloadBtn.addEventListener('click', () => this.downloadMarkdown());
        this.copyBtn.addEventListener('click', () => this.copyHTML());
        this.clearBtn.addEventListener('click', () => this.clearContent());
        this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());
        
        this.markdownInput.addEventListener('keydown', (e) => this.handleKeyboardShortcuts(e));
    }
    
    updatePreview() {
        const markdown = this.markdownInput.value;
        const html = this.parseMarkdown(markdown);
        this.markdownPreview.innerHTML = html;
    }
    
    updateWordCount() {
        const text = this.markdownInput.value;
        const words = text.trim() ? text.trim().split(/\s+/).length : 0;
        const chars = text.length;
        this.wordCount.textContent = `Â≠óÊï∞: ${chars} | ËØçÊï∞: ${words}`;
    }
    
    parseMarkdown(markdown) {
        let html = markdown;
        
        html = html.replace(/&/g, '&amp;')
                   .replace(/</g, '&lt;')
                   .replace(/>/g, '&gt;');
        
        html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
            return `<pre><code class="language-${lang || 'text'}">${code.trim()}</code></pre>`;
        });
        
        html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
        html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
        html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
        html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');
        html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
        html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
        html = html.replace(/~~(.*?)~~/g, '<del>$1</del>');
        html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
        html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" />');
        html = html.replace(/^---+$/gm, '<hr>');
        html = html.replace(/^> (.*)$/gm, '<blockquote>$1</blockquote>');
        
        html = this.parseTable(html);
        html = this.parseList(html);
        html = this.parseParagraphs(html);
        
        return html;
    }
    
    parseTable(html) {
        const lines = html.split('\n');
        let inTable = false;
        let tableRows = [];
        let result = [];
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            if (line.includes('|') && line.split('|').length > 2) {
                if (!inTable) {
                    inTable = true;
                    tableRows = [];
                }
                
                const cells = line.split('|').slice(1, -1).map(cell => cell.trim());
                
                if (cells.every(cell => /^:?-+:?$/.test(cell))) {
                    continue;
                }
                
                const isHeader = tableRows.length === 0;
                const tag = isHeader ? 'th' : 'td';
                const row = `<tr>${cells.map(cell => `<${tag}>${cell}</${tag}>`).join('')}</tr>`;
                tableRows.push(row);
            } else {
                if (inTable) {
                    result.push(`<table>${tableRows.join('')}</table>`);
                    inTable = false;
                    tableRows = [];
                }
                result.push(line);
            }
        }
        
        if (inTable) {
            result.push(`<table>${tableRows.join('')}</table>`);
        }
        
        return result.join('\n');
    }
    
    parseList(html) {
        const lines = html.split('\n');
        let result = [];
        let inUList = false;
        let inOList = false;
        
        for (let line of lines) {
            const trimmed = line.trim();
            
            if (/^[-*+] (.+)/.test(trimmed)) {
                if (!inUList) {
                    result.push('<ul>');
                    inUList = true;
                }
                if (inOList) {
                    result.push('</ol>');
                    inOList = false;
                }
                result.push(`<li>${trimmed.substring(2)}</li>`);
            }
            else if (/^\d+\. (.+)/.test(trimmed)) {
                if (!inOList) {
                    result.push('<ol>');
                    inOList = true;
                }
                if (inUList) {
                    result.push('</ul>');
                    inUList = false;
                }
                result.push(`<li>${trimmed.replace(/^\d+\. /, '')}</li>`);
            }
            else {
                if (inUList) {
                    result.push('</ul>');
                    inUList = false;
                }
                if (inOList) {
                    result.push('</ol>');
                    inOList = false;
                }
                result.push(line);
            }
        }
        
        if (inUList) result.push('</ul>');
        if (inOList) result.push('</ol>');
        
        return result.join('\n');
    }
    
    parseParagraphs(html) {
        const lines = html.split('\n');
        let result = [];
        let inParagraph = false;
        
        for (let line of lines) {
            const trimmed = line.trim();
            
            if (trimmed.startsWith('<') || trimmed === '') {
                if (inParagraph) {
                    result.push('</p>');
                    inParagraph = false;
                }
                result.push(line);
            } else {
                if (!inParagraph) {
                    result.push('<p>');
                    inParagraph = true;
                }
                result.push(line);
            }
        }
        
        if (inParagraph) {
            result.push('</p>');
        }
        
        return result.join('\n');
    }
    
    downloadMarkdown() {
        const content = this.markdownInput.value;
        const blob = new Blob([content], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'document.md';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        this.showNotification('MarkdownÊñá‰ª∂Â∑≤‰∏ãËΩΩ', 'success');
    }
    
    async copyHTML() {
        try {
            const html = this.markdownPreview.innerHTML;
            await navigator.clipboard.writeText(html);
            this.showNotification('HTMLÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø', 'success');
        } catch (err) {
            this.showNotification('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÈáçËØï', 'error');
        }
    }
    
    clearContent() {
        if (this.markdownInput.value.trim() === '') {
            this.showNotification('ÂÜÖÂÆπÂ∑≤ÁªèÊòØÁ©∫ÁöÑ', 'info');
            return;
        }
        
        if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂÜÖÂÆπÂêóÔºü')) {
            this.markdownInput.value = '';
            this.updatePreview();
            this.updateWordCount();
            this.markdownInput.focus();
            this.showNotification('ÂÜÖÂÆπÂ∑≤Ê∏ÖÁ©∫', 'success');
        }
    }
    
    toggleFullscreen() {
        const container = document.querySelector('.container');
        container.classList.toggle('fullscreen');
        
        const icon = this.fullscreenBtn.querySelector('span');
        if (container.classList.contains('fullscreen')) {
            icon.textContent = 'üîô';
            this.fullscreenBtn.title = 'ÈÄÄÂá∫ÂÖ®Â±è';
        } else {
            icon.textContent = 'üì±';
            this.fullscreenBtn.title = 'ÂÖ®Â±èÊ®°Âºè';
        }
    }
    
    handleKeyboardShortcuts(e) {
        if (e.ctrlKey || e.metaKey) {
            switch (e.key) {
                case 's':
                    e.preventDefault();
                    this.downloadMarkdown();
                    break;
                case 'k':
                    e.preventDefault();
                    this.clearContent();
                    break;
                case 'Enter':
                    e.preventDefault();
                    this.toggleFullscreen();
                    break;
            }
        }
    }
    
    showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        
        Object.assign(notification.style, {
            position: 'fixed',
            top: '20px',
            right: '20px',
            padding: '12px 20px',
            borderRadius: '8px',
            color: 'white',
            fontSize: '14px',
            fontWeight: '500',
            zIndex: '10000',
            transform: 'translateX(100%)',
            transition: 'transform 0.3s ease',
            backgroundColor: type === 'success' ? '#10b981' : 
                           type === 'error' ? '#ef4444' : '#3b82f6'
        });
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(0)';
        }, 100);
        
        setTimeout(() => {
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }
}
