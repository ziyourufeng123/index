    <style>

        .btn {

        .btn:hover {

        .btn:disabled {

            cursor: not-allowed;
            transform: none;
        }

        .images-preview {
            display: none;
            margin-top: 30px;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;

        }

        .image-item {
            position: relative;

            cursor: move;
        }

        .image-item img {
            max-width: 100%;

            border-radius: 5px;
            margin-bottom: 5px;
        }

        .image-item .filename {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .image-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        .controls {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .settings {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .setting-group {
            margin: 10px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .setting-group select,
        .setting-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .page-size-info {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }


        .sortable-placeholder {
            background: #e9ecef;
            border: 2px dashed #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
            
            .settings {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ–¼ï¸ JPGè½¬PDF</h1>
            <p>å°†å¤šå¼ JPGå›¾ç‰‡åˆå¹¶ä¸ºä¸€ä¸ªPDFæ–‡æ¡£</p>
        </div>

        <div class="main-card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">ğŸ–¼ï¸</div>
                <div class="upload-text">ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æ–‡ä»¶æˆ–æ‹–æ‹½åˆ°æ­¤å¤„</div>
                <div class="upload-hint">æ”¯æŒJPGã€PNGæ ¼å¼ï¼Œå¯é€‰æ‹©å¤šä¸ªæ–‡ä»¶</div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple />
            
            <div class="images-preview">
                <h3>å·²é€‰æ‹©çš„å›¾ç‰‡ (æ‹–æ‹½è°ƒæ•´é¡ºåº)</h3>
                <div class="image-list"></div>
                
                <div class="settings">
                    <div class="setting-group">
                        <label for="pageSize">é¡µé¢å°ºå¯¸</label>
                        <select id="pageSize">
                            <option value="a4">A4 (210Ã—297mm)</option>
                            <option value="a3">A3 (297Ã—420mm)</option>
                            <option value="letter">Letter (216Ã—279mm)</option>
                            <option value="legal">Legal (216Ã—356mm)</option>
                            <option value="auto">è‡ªé€‚åº”å›¾ç‰‡å¤§å°</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="orientation">é¡µé¢æ–¹å‘</label>
                        <select id="orientation">
                            <option value="portrait">çºµå‘</option>
                            <option value="landscape">æ¨ªå‘</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="margin">é¡µé¢è¾¹è· (mm)</label>
                        <input type="number" id="margin" value="10" min="0" max="50">
                    </div>
                    
                    <div class="setting-group">
                        <label for="quality">å›¾ç‰‡è´¨é‡</label>
                        <select id="quality">
                            <option value="1.0">æœ€é«˜</option>
                            <option value="0.8" selected>é«˜</option>
                            <option value="0.6">ä¸­ç­‰</option>
                            <option value="0.4">ä½</option>
                        </select>
                    </div>
                </div>
                
                <div class="page-size-info">
                    <strong>é¡µé¢ä¿¡æ¯:</strong> <span id="pageSizeText">A4 çºµå‘ (210Ã—297mm)</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="addMoreBtn" class="btn">æ·»åŠ æ›´å¤šå›¾ç‰‡</button>
                <button id="generateBtn" class="btn" style="background: #10b981;">ç”ŸæˆPDF</button>
                <button id="clearBtn" class="btn" style="background: #dc3545;">æ¸…ç©ºæ‰€æœ‰</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const imagesPreview = document.querySelector('.images-preview');
        const imageList = document.querySelector('.image-list');
        const controls = document.querySelector('.controls');
        const generateBtn = document.getElementById('generateBtn');
        const addMoreBtn = document.getElementById('addMoreBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pageSize = document.getElementById('pageSize');
        const orientation = document.getElementById('orientation');
        const margin = document.getElementById('margin');
        const quality = document.getElementById('quality');
        const pageSizeText = document.getElementById('pageSizeText');

        let selectedImages = [];

        // é¡µé¢å°ºå¯¸ä¿¡æ¯
        const pageSizes = {
            a4: { width: 210, height: 297, name: 'A4' },
            a3: { width: 297, height: 420, name: 'A3' },
            letter: { width: 216, height: 279, name: 'Letter' },
            legal: { width: 216, height: 356, name: 'Legal' },
            auto: { width: 0, height: 0, name: 'è‡ªé€‚åº”' }
        };

        // æ›´æ–°é¡µé¢ä¿¡æ¯æ˜¾ç¤º
        function updatePageSizeInfo() {
            const size = pageSizes[pageSize.value];
            const orient = orientation.value === 'portrait' ? 'çºµå‘' : 'æ¨ªå‘';
            const width = orientation.value === 'portrait' ? size.width : size.height;
            const height = orientation.value === 'portrait' ? size.height : size.width;
            
            if (size.name === 'è‡ªé€‚åº”') {
                pageSizeText.textContent = `${size.name} ${orient}`;
            } else {
                pageSizeText.textContent = `${size.name} ${orient} (${width}Ã—${height}mm)`;
            }
        }

        pageSize.addEventListener('change', updatePageSizeInfo);
        orientation.addEventListener('change', updatePageSizeInfo);

        // æ‹–æ‹½ä¸Šä¼ 
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            });
        });

        uploadArea.addEventListener('drop', (e) => {
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶');
                return;
            }

            imageFiles.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`æ–‡ä»¶ ${file.name} è¿‡å¤§ï¼Œè¯·é€‰æ‹©å°äº10MBçš„å›¾ç‰‡`);
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImages.push({
                        file: file,
                        dataURL: e.target.result,
                        name: file.name
                    });
                    updateImageList();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateImageList() {
            imageList.innerHTML = '';
            
            selectedImages.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                item.draggable = true;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <button class="remove-btn" onclick="removeImage(${index})">Ã—</button>
                    <img src="${image.dataURL}" alt="${image.name}">
                    <div class="filename">${image.name}</div>
                `;
                
                // æ‹–æ‹½æ’åº
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
                
                imageList.appendChild(item);
            });

            if (selectedImages.length > 0) {
                imagesPreview.style.display = 'block';
                controls.style.display = 'block';
                uploadArea.style.display = 'none';
            }
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImageList();
            
            if (selectedImages.length === 0) {
                imagesPreview.style.display = 'none';
                controls.style.display = 'none';
                uploadArea.style.display = 'block';
            }
        }

        // æ‹–æ‹½æ’åºåŠŸèƒ½
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            this.style.opacity = '0.5';
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (this !== draggedItem) {
                const draggedIndex = parseInt(draggedItem.dataset.index);
                const targetIndex = parseInt(this.dataset.index);
                
                // äº¤æ¢æ•°ç»„ä¸­çš„ä½ç½®
                const temp = selectedImages[draggedIndex];
                selectedImages[draggedIndex] = selectedImages[targetIndex];
                selectedImages[targetIndex] = temp;
                
                updateImageList();
            }
        }

        function handleDragEnd() {
            this.style.opacity = '1';
            draggedItem = null;
        }

        addMoreBtn.addEventListener('click', () => {
            fileInput.click();
        });

        clearBtn.addEventListener('click', () => {
            selectedImages = [];
            imagesPreview.style.display = 'none';
            controls.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
        });

        generateBtn.addEventListener('click', generatePDF);

        async function generatePDF() {
            if (selectedImages.length === 0) {
                alert('è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = 'ç”Ÿæˆä¸­...';

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: orientation.value === 'portrait' ? 'p' : 'l',
                    unit: 'mm',
                    format: pageSize.value === 'auto' ? 'a4' : pageSize.value
                });

                const marginValue = parseInt(margin.value);
                const qualityValue = parseFloat(quality.value);

                for (let i = 0; i < selectedImages.length; i++) {
                    if (i > 0) {
                        pdf.addPage();
                    }

                    const image = selectedImages[i];
                    const img = new Image();
                    
                    await new Promise((resolve) => {
                        img.onload = () => {
                            const pageWidth = pdf.internal.pageSize.getWidth();
                            const pageHeight = pdf.internal.pageSize.getHeight();
                            
                            let imgWidth = pageWidth - (marginValue * 2);
                            let imgHeight = (img.height * imgWidth) / img.width;
                            
                            // å¦‚æœå›¾ç‰‡é«˜åº¦è¶…è¿‡é¡µé¢é«˜åº¦ï¼Œåˆ™è°ƒæ•´
                            if (imgHeight > pageHeight - (marginValue * 2)) {
                                imgHeight = pageHeight - (marginValue * 2);
                                imgWidth = (img.width * imgHeight) / img.height;
                            }
                            
                            // å±…ä¸­æ˜¾ç¤º
                            const x = (pageWidth - imgWidth) / 2;
                            const y = (pageHeight - imgHeight) / 2;
                            
                            pdf.addImage(
                                image.dataURL,
                                'JPEG',
                                x,
                                y,
                                imgWidth,
                                imgHeight,
                                undefined,
                                'FAST'
                            );
                            
                            resolve();
                        };
                        img.src = image.dataURL;
                    });
                }

                // ä¸‹è½½PDF
                const filename = `images_to_pdf_${new Date().getTime()}.pdf`;
                pdf.save(filename);

            } catch (error) {
                console.error('PDFç”Ÿæˆå¤±è´¥:', error);
                alert('PDFç”Ÿæˆå¤±è´¥ï¼Œè¯·é‡è¯•');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'ç”ŸæˆPDF';
            }
        }

        // åˆå§‹åŒ–é¡µé¢ä¿¡æ¯
        updatePageSizeInfo();
    </script>
</body>
