<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG转PDF - Web工具集</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f2ff;
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        .upload-hint {
            color: #888;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .images-preview {
            display: none;
            margin-top: 30px;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .image-item {
            position: relative;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: move;
        }

        .image-item img {
            max-width: 100%;
            max-height: 100px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .image-item .filename {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .image-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        .controls {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .settings {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .setting-group {
            margin: 10px;
        }

        .setting-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .setting-group select,
        .setting-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .page-size-info {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }


        .sortable-placeholder {
            background: #e9ecef;
            border: 2px dashed #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-card {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
            
            .settings {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ JPG转PDF</h1>
            <p>将多张JPG图片合并为一个PDF文档</p>
        </div>

        <div class="main-card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">🖼️</div>
                <div class="upload-text">点击选择图片文件或拖拽到此处</div>
                <div class="upload-hint">支持JPG、PNG格式，可选择多个文件</div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="image/*" multiple />
            
            <div class="images-preview">
                <h3>已选择的图片 (拖拽调整顺序)</h3>
                <div class="image-list"></div>
                
                <div class="settings">
                    <div class="setting-group">
                        <label for="pageSize">页面尺寸</label>
                        <select id="pageSize">
                            <option value="a4">A4 (210×297mm)</option>
                            <option value="a3">A3 (297×420mm)</option>
                            <option value="letter">Letter (216×279mm)</option>
                            <option value="legal">Legal (216×356mm)</option>
                            <option value="auto">自适应图片大小</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="orientation">页面方向</label>
                        <select id="orientation">
                            <option value="portrait">纵向</option>
                            <option value="landscape">横向</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="margin">页面边距 (mm)</label>
                        <input type="number" id="margin" value="10" min="0" max="50">
                    </div>
                    
                    <div class="setting-group">
                        <label for="quality">图片质量</label>
                        <select id="quality">
                            <option value="1.0">最高</option>
                            <option value="0.8" selected>高</option>
                            <option value="0.6">中等</option>
                            <option value="0.4">低</option>
                        </select>
                    </div>
                </div>
                
                <div class="page-size-info">
                    <strong>页面信息:</strong> <span id="pageSizeText">A4 纵向 (210×297mm)</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="addMoreBtn" class="btn">添加更多图片</button>
                <button id="generateBtn" class="btn" style="background: #10b981;">生成PDF</button>
                <button id="clearBtn" class="btn" style="background: #dc3545;">清空所有</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const imagesPreview = document.querySelector('.images-preview');
        const imageList = document.querySelector('.image-list');
        const controls = document.querySelector('.controls');
        const generateBtn = document.getElementById('generateBtn');
        const addMoreBtn = document.getElementById('addMoreBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pageSize = document.getElementById('pageSize');
        const orientation = document.getElementById('orientation');
        const margin = document.getElementById('margin');
        const quality = document.getElementById('quality');
        const pageSizeText = document.getElementById('pageSizeText');

        let selectedImages = [];

        // 页面尺寸信息
        const pageSizes = {
            a4: { width: 210, height: 297, name: 'A4' },
            a3: { width: 297, height: 420, name: 'A3' },
            letter: { width: 216, height: 279, name: 'Letter' },
            legal: { width: 216, height: 356, name: 'Legal' },
            auto: { width: 0, height: 0, name: '自适应' }
        };

        // 更新页面信息显示
        function updatePageSizeInfo() {
            const size = pageSizes[pageSize.value];
            const orient = orientation.value === 'portrait' ? '纵向' : '横向';
            const width = orientation.value === 'portrait' ? size.width : size.height;
            const height = orientation.value === 'portrait' ? size.height : size.width;
            
            if (size.name === '自适应') {
                pageSizeText.textContent = `${size.name} ${orient}`;
            } else {
                pageSizeText.textContent = `${size.name} ${orient} (${width}×${height}mm)`;
            }
        }

        pageSize.addEventListener('change', updatePageSizeInfo);
        orientation.addEventListener('change', updatePageSizeInfo);

        // 拖拽上传
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => {
                uploadArea.classList.remove('dragover');
            });
        });

        uploadArea.addEventListener('drop', (e) => {
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('请选择图片文件');
                return;
            }

            imageFiles.forEach(file => {
                if (file.size > 10 * 1024 * 1024) {
                    alert(`文件 ${file.name} 过大，请选择小于10MB的图片`);
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImages.push({
                        file: file,
                        dataURL: e.target.result,
                        name: file.name
                    });
                    updateImageList();
                };
                reader.readAsDataURL(file);
            });
        }

        function updateImageList() {
            imageList.innerHTML = '';
            
            selectedImages.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'image-item';
                item.draggable = true;
                item.dataset.index = index;
                
                item.innerHTML = `
                    <button class="remove-btn" onclick="removeImage(${index})">×</button>
                    <img src="${image.dataURL}" alt="${image.name}">
                    <div class="filename">${image.name}</div>
                `;
                
                // 拖拽排序
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
                
                imageList.appendChild(item);
            });

            if (selectedImages.length > 0) {
                imagesPreview.style.display = 'block';
                controls.style.display = 'block';
                uploadArea.style.display = 'none';
            }
        }

        function removeImage(index) {
            selectedImages.splice(index, 1);
            updateImageList();
            
            if (selectedImages.length === 0) {
                imagesPreview.style.display = 'none';
                controls.style.display = 'none';
                uploadArea.style.display = 'block';
            }
        }

        // 拖拽排序功能
        let draggedItem = null;

        function handleDragStart(e) {
            draggedItem = this;
            this.style.opacity = '0.5';
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (this !== draggedItem) {
                const draggedIndex = parseInt(draggedItem.dataset.index);
                const targetIndex = parseInt(this.dataset.index);
                
                // 交换数组中的位置
                const temp = selectedImages[draggedIndex];
                selectedImages[draggedIndex] = selectedImages[targetIndex];
                selectedImages[targetIndex] = temp;
                
                updateImageList();
            }
        }

        function handleDragEnd() {
            this.style.opacity = '1';
            draggedItem = null;
        }

        addMoreBtn.addEventListener('click', () => {
            fileInput.click();
        });

        clearBtn.addEventListener('click', () => {
            selectedImages = [];
            imagesPreview.style.display = 'none';
            controls.style.display = 'none';
            uploadArea.style.display = 'block';
            fileInput.value = '';
        });

        generateBtn.addEventListener('click', generatePDF);

        async function generatePDF() {
            if (selectedImages.length === 0) {
                alert('请先选择图片');
                return;
            }

            generateBtn.disabled = true;
            generateBtn.textContent = '生成中...';

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: orientation.value === 'portrait' ? 'p' : 'l',
                    unit: 'mm',
                    format: pageSize.value === 'auto' ? 'a4' : pageSize.value
                });

                const marginValue = parseInt(margin.value);
                const qualityValue = parseFloat(quality.value);

                for (let i = 0; i < selectedImages.length; i++) {
                    if (i > 0) {
                        pdf.addPage();
                    }

                    const image = selectedImages[i];
                    const img = new Image();
                    
                    await new Promise((resolve) => {
                        img.onload = () => {
                            const pageWidth = pdf.internal.pageSize.getWidth();
                            const pageHeight = pdf.internal.pageSize.getHeight();
                            
                            let imgWidth = pageWidth - (marginValue * 2);
                            let imgHeight = (img.height * imgWidth) / img.width;
                            
                            // 如果图片高度超过页面高度，则调整
                            if (imgHeight > pageHeight - (marginValue * 2)) {
                                imgHeight = pageHeight - (marginValue * 2);
                                imgWidth = (img.width * imgHeight) / img.height;
                            }
                            
                            // 居中显示
                            const x = (pageWidth - imgWidth) / 2;
                            const y = (pageHeight - imgHeight) / 2;
                            
                            pdf.addImage(
                                image.dataURL,
                                'JPEG',
                                x,
                                y,
                                imgWidth,
                                imgHeight,
                                undefined,
                                'FAST'
                            );
                            
                            resolve();
                        };
                        img.src = image.dataURL;
                    });
                }

                // 下载PDF
                const filename = `images_to_pdf_${new Date().getTime()}.pdf`;
                pdf.save(filename);

            } catch (error) {
                console.error('PDF生成失败:', error);
                alert('PDF生成失败，请重试');
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '生成PDF';
            }
        }

        // 初始化页面信息
        updatePageSizeInfo();
    </script>
</body>
</html>
