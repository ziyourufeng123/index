    <script src="../../../assets/js/utils.js"></script>
    <script>
        class PasswordGenerator {
            constructor() {
                this.chars = {
                    uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    lowercase: 'abcdefghijklmnopqrstuvwxyz',
                    numbers: '0123456789',
                    symbols: '!@#$%^&*()_+~`|}{[]:;?><,./-='
                };
                
                this.similarChars = 'il1Lo0O';

                this.initElements();
                this.bindEvents();
                this.generate();
            }

            initElements() {
                this.passwordDisplay = document.getElementById('passwordDisplay');
                this.lengthSlider = document.getElementById('lengthSlider');
                this.lengthValue = document.getElementById('lengthValue');
                this.strengthBar = document.getElementById('strengthBar');
                
                this.options = {
                    uppercase: document.getElementById('uppercase'),
                    lowercase: document.getElementById('lowercase'),
                    numbers: document.getElementById('numbers'),
                    symbols: document.getElementById('symbols'),
                    excludeSimilar: document.getElementById('excludeSimilar')
                };

                this.themeToggle = document.getElementById('themeToggle');
            }

            bindEvents() {
                // Length slider
                this.lengthSlider.addEventListener('input', (e) => {
                    this.lengthValue.textContent = e.target.value;
                    this.generate();
                });

                // Checkboxes
                Object.values(this.options).forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        // Ensure at least one character type is selected
                        if (!this.hasSelectedType()) {
                            checkbox.checked = true;
                            Utils.showToast('è¯·è‡³å°‘é€‰æ‹©ä¸€ç§å­—ç¬¦ç±»å‹', 'warning');
                            return;
                        }
                        this.generate();
                    });
                });

                // Buttons
                document.getElementById('generateBtn').addEventListener('click', () => this.generate());
                document.getElementById('refreshBtn').addEventListener('click', () => this.generate());
                document.getElementById('copyBtn').addEventListener('click', () => this.copyPassword());

                // Theme toggle
                this.themeToggle.addEventListener('click', () => {
                    window.themeManager.toggle();
                });
            }

            hasSelectedType() {
                return ['uppercase', 'lowercase', 'numbers', 'symbols'].some(type => this.options[type].checked);
            }

            generate() {
                const length = parseInt(this.lengthSlider.value);
                let charset = '';
                let password = '';

                // Build charset based on options
                if (this.options.uppercase.checked) charset += this.chars.uppercase;
                if (this.options.lowercase.checked) charset += this.chars.lowercase;
                if (this.options.numbers.checked) charset += this.chars.numbers;
                if (this.options.symbols.checked) charset += this.chars.symbols;

                // Remove similar characters if requested
                if (this.options.excludeSimilar.checked) {
                    charset = charset.split('').filter(char => !this.similarChars.includes(char)).join('');
                }

                if (charset === '') return;

                // Generate password using crypto.getRandomValues for better randomness
                const array = new Uint32Array(length);
                window.crypto.getRandomValues(array);

                for (let i = 0; i < length; i++) {
                    password += charset[array[i] % charset.length];
                }

                this.passwordDisplay.textContent = password;
                this.updateStrength(password);
            }

            updateStrength(password) {
                let strength = 0;
                
                if (password.length >= 8) strength += 1;
                if (password.length >= 12) strength += 1;
                if (/[A-Z]/.test(password)) strength += 1;
                if (/[a-z]/.test(password)) strength += 1;
                if (/[0-9]/.test(password)) strength += 1;
                if (/[^A-Za-z0-9]/.test(password)) strength += 1;

                const maxStrength = 6;
                const percentage = (strength / maxStrength) * 100;
                
                let color = 'var(--danger-color)';
                if (percentage > 33) color = 'var(--warning-color)';
                if (percentage > 66) color = 'var(--success-color)';

                this.strengthBar.style.width = `${percentage}%`;
                this.strengthBar.style.backgroundColor = color;
            }

            async copyPassword() {
                const password = this.passwordDisplay.textContent;
                if (!password) return;

                try {
                    await Utils.copyToClipboard(password);
                    Utils.showToast('å¯†ç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                } catch (err) {
                    Utils.showToast('å¤åˆ¶å¤±è´¥', 'error');
                }
            }
        }
